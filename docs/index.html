<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculus Math Game">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript, Calculus, Differentiation, Integration, Derivatives, Antiderivatives, Definite Integrals, Indefinite Integrals, X, x, d/dx, dy/dx, f'(X)">
    <title>Galactic Calculus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/contrib/auto-render.min.js"></script>
</head>
<body>
    <div id="game">
        <h1><i class="fas fa-rocket"></i> Galactic Calculus</h1>

        <div id="galaxy-container" class="galaxy-container"></div>
        
        <div id="progress-container" class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="animationArea"></div> <!-- Add this to your HTML -->

        <!-- Game Stats Section -->
        <div class="game-stats">
            <div id="score" class="pixelated"><i class="fas fa-star"></i> Score: 0</div>
            <div id="highScore" class="pixelated"><i class="fas fa-trophy"></i> High Score: 0</div>
            <div id="lives" class="pixelated"><i class="fas fa-heart"></i> Lives: 10</div>
            <div id="level" class="pixelated"><i class="fas fa-layer-group"></i> Level: 1</div>
            <div id="timer" class="pixelated"><i class="fas fa-clock"></i> Timer: 40</div> <!-- Ensure timer is here -->
        </div>

        <!-- Problem Display -->
        <div id="equation" class="problem-display"></div>

        <!-- Input Section -->
        <div class="input-section">
            <input type="text" id="answer" placeholder="Type your answer here" autocomplete="off" spellcheck="false">
            <button id="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        </div>
        <div id="formattedAnswer" class="formatted-answer"></div>

        <!-- Virtual Keyboard -->
        <div id="keyboard" class="keyboard">
            <div class="number-pad">
                <button class="key" data-value="7">7</button>
                <button class="key" data-value="8">8</button>
                <button class="key" data-value="9">9</button>
                <button class="key" data-value="4">4</button>
                <button class="key" data-value="5">5</button>
                <button class="key" data-value="6">6</button>
                <button class="key" data-value="1">1</button>
                <button class="key" data-value="2">2</button>
                <button class="key" data-value="3">3</button>
                <button class="key" data-value="0">0</button>
            </div>
            <div class="symbol-pad">
                <button class="key" data-value="x">x</button>
                <button class="key" data-value="+">+</button>
                <button class="key" data-value="-">-</button>
                <button class="key" data-value="/">/</button>
                <button class="key" data-value="^">^</button>
                <button class="key" data-value="C">C</button>
                <button class="key" data-value="(">(</button>
                <button class="key" data-value=")">)</button>
                <button class="key" data-value="√">√</button>
                <button class="key" data-value="backspace">←</button>
                <button class="key" data-value="space">Space</button>
            </div>
        </div>

        <!-- Help Section -->
        <div class="help-section">
            <button id="helpButton" class="help-button"><i class="fas fa-question-circle"></i> Help</button>
            <div id="helpModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="helpModalTitle" aria-modal="true">
                <div class="modal-content">
                    <h2 id="helpModalTitle">Help - Math Rockets Game</h2>
                    <div id="helpContent"></div> <!-- This will hold the README content -->
                    <button class="close-modal">Close</button>
                </div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="gameOverModalTitle" aria-modal="true">
            <div class="modal-content">
                <h2 id="gameOverModalTitle">Game Over</h2>
                <p id="finalScore"></p>
                <p id="finalHighScore"></p>
                <p id="finalLives"></p>
                <p id="finalLevel"></p>
                <button class="close-modal close-game-over-modal">Close</button> <!-- Close button -->
            </div>
        </div>

        <!-- Audio Elements -->
        <audio id="wrongSound" src="assets/sounds/wrong-answer.mp3" preload="auto"></audio>
        <audio id="correctSound" src="assets/sounds/correct-answer.mp3" preload="auto"></audio>
        <audio id="tickSound" src="assets/sounds/tick-sound.mp3" preload="auto"></audio>
        <audio id="bgMusic" src="assets/sounds/background-music.mp3" loop preload="auto"></audio>

        <!-- Scripts -->
        <script src="script.js" defer></script>
        
        <!-- Footer -->
        <footer>
            <button id="testSound">Test Sound</button>
            <p>© 2024 Galactic Calculus. All rights reserved.</p>
            <p>Mouad Maamma</p>
            <p>Email: <a href="mailto:mouadmaamma54@gmail.com">mouadmaamma54@gmail.com</a></p>
        </footer>
    </div>
</body>
</html>
