<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculus Math Game">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript, Calculus, Differentiation, Integration, Derivatives, Antiderivatives, Definite Integrals, Indefinite Integrals, X, x, d/dx, dy/dx, f'(X)">
    <title>Galactic Calculus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.11/contrib/auto-render.min.js"></script>
    <script src="https://unpkg.com/mathlive/dist/mathlive.min.js"></script>
</head>
<body>
    <div id="game">
        <h1><i class="fas fa-rocket"></i> Galactic Calculus</h1>

        <div id="galaxy-container" class="galaxy-container"></div>
        
        <div id="progress-container" class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="animationArea"></div>

        <!-- Game Stats Section -->
        <div class="game-stats">
            <div id="score" class="pixelated"><i class="fas fa-star"></i> Score: 0</div>
            <div id="highScore" class="pixelated"><i class="fas fa-trophy"></i> High Score: 0</div>
            <div id="lives" class="pixelated"><i class="fas fa-heart"></i> Lives: 10</div>
            <div id="level" class="pixelated"><i class="fas fa-layer-group"></i> Level: 1</div>
            <div id="timer" class="pixelated"><i class="fas fa-clock"></i> Timer: 40</div>
        </div>

        <!-- Problem Display -->
        <div id="equation" class="problem-display"></div>
        

        <!-- Input Section -->
        <div class="input-section">
            <math-field id="math-input" style="width: 100%;"></math-field>
            <div id="render-output" class="rendered-math"></div>
        </div>

        <button id="submit">Submit</button>
        
        <!-- Help Button -->
        <button id="helpButton" class="help-button"><i class="fas fa-question-circle"></i> Help</button>

        <!-- Help Modal -->
        <div id="helpModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="helpContent"></div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="gameOverModalTitle" aria-modal="true">
            <div class="modal-content">
                <h2 id="gameOverModalTitle">Game Over</h2>
                <p id="finalScore"></p>
                <p id="finalHighScore"></p>
                <p id="finalLives"></p>
                <p id="finalLevel"></p>
                <button class="close-modal close-game-over-modal">Close</button> <!-- Close button -->
            </div>
        </div>

        <!-- Audio Elements -->
        <audio id="wrongSound" src="assets/sounds/wrong-answer.mp3" preload="auto"></audio>
        <audio id="correctSound" src="assets/sounds/correct-answer.mp3" preload="auto"></audio>
        <audio id="tickSound" src="assets/sounds/tick-sound.mp3" preload="auto"></audio>
        <audio id="bgMusic" src="assets/sounds/background-music.mp3" loop preload="auto"></audio>

        <!-- Footer -->
        <footer>
            <button id="testSound">Test Sound</button>
            <p>Â© 2024 Galactic Calculus. All rights reserved.</p>
            <p>Mouad Maamma</p>
            <p>Email: <a href="mailto:mouadmaamma54@gmail.com">mouadmaamma54@gmail.com</a></p>
        </footer>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
